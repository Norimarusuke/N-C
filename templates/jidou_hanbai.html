    <style>
        #map { height: 500px;

                .balloon5 {
            width: 100%;
            margin: 1.5em 0;
            overflow: hidden;
        }

        .balloon5 .faceicon {
        float: left;
        margin-right: -90px;
        width: 80px;
        }

        .balloon5 .faceicon img{
        width: 100%;
        height: auto;
        border: solid 3px #d7ebfe;
        border-radius: 50%;
        }

        .balloon5 .chatting {
        width: 100%;
        }

        .says {
        display: inline-block;
        position: relative; 
        margin: 5px 0 0 105px;
        padding: 17px 13px;
        border-radius: 12px;
        background: #d7ebfe;
        }

        .says:after {
        content: "";
        display: inline-block;
        position: absolute;
        top: 18px; 
        left: -24px;
        border: 12px solid transparent;
        border-right: 12px solid #d7ebfe;
        }

        .says p {
        margin: 0;
        padding: 0;
        }

        .icon-red { /* icon-redは最初に指定したクラス名 */
        filter: hue-rotate(150deg);
        }
        /*
        50deg：紫
        120deg：ピンク
        150deg：赤
        180deg：茶
        250deg：緑
        */
        

    </style>

</head>
