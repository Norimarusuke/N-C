    <style>
        #map { height: 500px; 
        width: 500px;}

        .balloon5 {
            width: 100%;
            margin: 1.5em 0;
            overflow: hidden;
        }

        .balloon5 .faceicon {
        float: left;
        margin-right: -90px;
        width: 80px;
        }

        .balloon5 .faceicon img{
        width: 100%;
        height: auto;
        border: solid 3px #d7ebfe;
        border-radius: 50%;
        }

        .balloon5 .chatting {
        width: 100%;
        }

        .says {
        display: inline-block;
        position: relative; 
        margin: 5px 0 0 105px;
        padding: 17px 13px;
        border-radius: 12px;
        background: #d7ebfe;
        }

        .says:after {
        content: "";
        display: inline-block;
        position: absolute;
        top: 18px; 
        left: -24px;
        border: 12px solid transparent;
        border-right: 12px solid #d7ebfe;
        }

        .says p {
        margin: 0;
        padding: 0;
        }

         .icon-pink { /* icon-redは最初に指定したクラス名 */
        filter: hue-rotate(120deg);
        }
        /*
        50deg：紫
        120deg：ピンク
        150deg：赤
        180deg：茶
        250deg：緑
        */
        
    </style>     
</head>
<body>

         navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
        // 取得に成功した場合の処理

            // 緯度を取得し画面に表示
            var latitude = position.coords.latitude;
            // 経度を取得し画面に表示
            var longitude = position.coords.longitude;

                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                tooltipAnchor: [16, -28],
                shadowSize: [41, 41],
                className: "icon-pink", // <= ここでクラス名を指定
            });
            var marker = L.marker([latitude,longitude], { icon: pinkIcon }).addTo(map);

            
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            
            var marker = L.marker([39.8471710886572, 141.1663301812551]).addTo(map);
             marker.bindPopup("西部公民館");

            marker.bindPopup("キャラホール・都南文化会館、都南公民館");
