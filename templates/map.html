<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <style>
        #map { height: 500px; 
        width: 500px;}
        
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([39.701788471651774, 141.13579780305216], 15);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    var marker = L.marker([39.705733792988, 141.160812421951]).addTo(map);
    var circle = L.circle([39.70613445103291, 141.16558902638468], {
    color: 'purple',
    fillColor: 'blue',
    fillOpacity: 0.5,
    radius: 500
    }).addTo(map);
    var polygon = L.polygon([
    [39.70063275545553, 141.1513399416118],
    [39.705733792988, 141.160812421951],
    [39.69882825426934, 141.15478419659289]
    ]).addTo(map);
   </script>
</body>
</html>
