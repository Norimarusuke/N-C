<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <style>
        #map { height: 500px; 
        width: 500px;}

        .icon-red { /* icon-redは最初に指定したクラス名 */
        filter: hue-rotate(120deg);
        }
        /*
        50deg：紫
        120deg：ピンク
        150deg：赤
        180deg：茶
        250deg：緑
        */
        
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
        // 取得に成功した場合の処理
        function successCallback(position){
            // 緯度を取得し画面に表示
            var latitude = position.coords.latitude;
            // 経度を取得し画面に表示
            var longitude = position.coords.longitude;
            var map = L.map('map').setView([latitude, longitude], 15);

            const redIcon = L.icon({
                iconUrl: "https://esm.sh/leaflet@1.9.2/dist/images/marker-icon.png",
                iconRetinaUrl: "https://esm.sh/leaflet@1.9.2/dist/images/marker-icon-2x.png",
                shadowUrl: "https://esm.sh/leaflet@1.9.2/dist/images/marker-shadow.png",
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                tooltipAnchor: [16, -28],
                shadowSize: [41, 41],
                className: "icon-red", // <= ここでクラス名を指定
            });
            var marker = L.marker([latitude,longitude], { icon: redIcon }).addTo(map);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            var marker = L.marker([39.705733792988, 141.160812421951]).addTo(map);
            var circle = L.circle([39.70613445103291, 141.16558902638468], {
            color: 'purple',
            fillColor: 'blue',
            fillOpacity: 0.5,
            radius: 500
            }).addTo(map);
            var polygon = L.polygon([
            [39.70063275545553, 141.1513399416118],
            [39.705733792988, 141.160812421951],
            [39.69882825426934, 141.15478419659289]
            ]).addTo(map);
        };
        // 取得に失敗した場合の処理
        function errorCallback(error){
            alert("位置情報が取得できませんでした");
        };
        
   </script>
</body>
</html>
